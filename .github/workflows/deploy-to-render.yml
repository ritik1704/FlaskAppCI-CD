name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Build Docker Image with render service ID stored As Secret Key
      - name: Build Docker Image
        run: docker build -t registry.render.com/${{ secrets.RENDER_SERVICE_ID }}/flaskapp:latest .

      - name: Check registry.render.com connectivity
        run: curl -sL registry.render.com && echo "Host reachable" || echo "Host unreachable"

      - name: Check general network connectivity
        run: curl -sL google.com && echo "General internet access - OK" || echo "General internet access - Failed"
      
        # Step 3: Log in to Render's Private Registry
      - name: Log in to Render Registry
        run: docker login registry.render.com -u render -p ${{ secrets.RENDER_API_KEY }}
        
      # Step 4: Push Docker Image to Render's Registry
      - name: Push Docker Image
        run: docker push registry.render.com/${{ secrets.RENDER_SERVICE_ID }}/flaskapp:latest

      # Step 5: Deploy the Service on Render
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          branch: main
